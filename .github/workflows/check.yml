name: âœ… Cargo Check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]
jobs:
  all:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Install GLib development packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev
      - uses: hecrj/setup-rust-action@v2.0.1
        with:
          components: clippy
      - uses: actions/checkout@v4.2.2
      - name: Check lints
        run: cargo check --all-targets --workspace --all-features